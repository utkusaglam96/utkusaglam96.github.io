<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utku Saglam - Research</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.css">
  <style>
    /* Ensure content stays above particles */
    #particles-js, body::before {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    section, nav, footer {
      position: relative;
      z-index: 1;
    }
    .paper-thumbnail {
      cursor: pointer;
      transition: transform 0.3s;
      max-width: 200px;
      border: 2px solid #62b6cb;
      border-radius: 5px;
    }
    .paper-thumbnail:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="index.html">About</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
  </nav>

  <section>
    <h2>Research</h2>
    <p>My work focuses on neutral atom arrays, optical lattices, and exploring quantum phenomena like Rydberg interactions and Bose-Einstein condensation.</p>
    
    <h3>Featured Experiment</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/BEC_Interference.png/320px-BEC_Interference.png"
         alt="BEC interference"
         class="paper-thumbnail"
         onclick="openLightbox('https://upload.wikimedia.org/wikipedia/commons/9/98/BEC_Interference.png')"/>

    <p>Click the image to see details.</p>
  </section>

  <footer>
    &copy; 2025 Utku Saglam — Exploring the quantum universe ✨
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.js"></script>
  <script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 1200,
      "density": { "enable": true, "value_area": 250 }
    },
    "color": { "value": ["#9bd3f5", "#baffc9", "#fcd5ce", "#ff99c8"] },
    "shape": { "type": "circle" },
    "opacity": {
      "value": 0.95,
      "random": true
    },
    "size": {
      "value": 1.8,
      "random": true
    },
    "line_linked": { "enable": false },
    "move": {
      "enable": true,
      "speed": 0.1,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "attract": { "enable": true, "rotateX": 100, "rotateY": 200 }
    }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" }
    },
    "modes": {
      "repulse": {
        "distance": 40,
        "duration": 1.5
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
