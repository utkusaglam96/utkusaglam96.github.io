<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utku Saglam - Research</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5/dist/basicLightbox.min.css">
  <style>
    /* Ensure content stays above particles */
    #particles-js, body::before {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    section, nav, footer {
      position: relative;
      z-index: 1;
    }
    .paper-thumbnail {
      cursor: pointer;
      transition: transform 0.3s;
      max-width: 200px;
      border: 2px solid #62b6cb;
      border-radius: 5px;
    }
    .paper-thumbnail:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="index.html">About</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
  </nav>

  <script>
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 50, 
      "density": { "enable": true, "value_area": 800 }
    },
    "color": { "value": "#9bd3f5" },
    "shape": { "type": "circle" },
    "opacity": {
      "value": 0.2,
      "random": true
    },
    "size": {
      "value": 8,
      "random": true
    },
    "line_linked": { 
      "enable": false 
    },
    "move": {
      "enable": true,
      "speed": 0.6,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out"
    }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "bubble" }
    },
    "modes": {
      "bubble": {
        "distance": 100,
        "size": 12,
        "duration": 2,
        "opacity": 0.5,
        "speed": 1
      }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
