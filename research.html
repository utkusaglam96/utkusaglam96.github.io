<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Utku Saglam - Research</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Make the particles glow with a subtle blur */
    #particles-js canvas {
      filter: blur(1px);
    }
    /* Ensure content stays above */
    section, nav, footer {
      position: relative;
      z-index: 2;
      color: #e0e0e0;
    }
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav>
    <a href="index.html">About</a>
    <a href="research.html">Research</a>
    <a href="teaching.html">Teaching</a>
  </nav>

  <section>
    <h2>Research</h2>
    <p>This page showcases my work on atomic physics, quantum experiments, and simulations.</p>
  </section>

  <footer>
    &copy; 2025 Utku Saglam — Quantum adventures ✨
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 600,
        "density": { "enable": true, "value_area": 300 }
      },
      "color": { "value": ["#9bd3f5", "#baffc9", "#fcd5ce", "#ff99c8"] },
      "shape": { "type": "circle" },
      "opacity": {
        "value": 0.9,
        "random": true
      },
      "size": {
        "value": 2,
        "random": true
      },
      "line_linked": { "enable": false },
      "move": {
        "enable": true,
        "speed": 1.2,
        "direction": "none",
        "random": true,
        "straight": false,
        "out_mode": "out",
        "attract": { "enable": false }
      }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" }
      },
      "modes": {
        "repulse": {
          "distance": 45,
          "duration": 0.4
        }
      }
    },
    "retina_detect": true
  });
  </script>
</body>
</html>
